{% extends 'core/base.html' %}

{% block title %}{{ title }} | NayxusStock{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-title">
        <h1 class="page-title">{{ title }}</h1>
    </div>
</div>

<div
    style="background-color: var(--bg-secondary); padding: 30px; border-radius: 8px; max-width: 600px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div style="margin-bottom: 20px;">
            <label for="{{ field.id_for_label }}"
                style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500;">
                {{ field.label }}
                {% if field.field.required %}<span style="color: #ef4444;">*</span>{% endif %}
            </label>
            {{ field.errors }}
            <div class="input-wrapper">
                {{ field }}
            </div>
            {% if field.help_text %}
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'customer_list' %}" class="btn btn-outline">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>

<style>
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px 15px;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-family: inherit;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--accent);
    }

    textarea {
        min-height: 80px;
        resize: vertical;
    }
</style>
{% endblock %}
